version: "3.8"

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: secureshare-app
    container_name: secureshare-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - secureshare-network
    depends_on:
      - db
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: secureshare-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - secureshare-network
    depends_on:
      - app

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: secureshare-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: secureshare
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: user_password
      MYSQL_USER: secureshare_user
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - secureshare-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: secureshare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - secureshare-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secureshare-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - secureshare-network
    depends_on:
      - db
      - redis

networks:
  secureshare-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
